<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legacy Poms Photo Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="gallery-page">
  <header class="site-header">
    <div class="wrapper">
      <div class="nav">
        <a class="logo" href="index.html#home">
          <img src="../images/legacy_logo.png" alt="Legacy High School lightning logo">
          <span>Legacy HS Poms</span>
        </a>
        <button class="nav__toggle" aria-expanded="false" aria-controls="primary-nav">Menu</button>
        <ul id="primary-nav" class="nav__links">
          <li><a href="index.html#home">Home</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="#gallery-grid">Gallery</a></li>
          <li><a href="index.html#social">Social</a></li>
        </ul>
      </div>
    </div>
  </header>

  <main>
    <section class="gallery-hero">
      <div class="wrapper">
        <div class="section__header">
          <p class="section__eyebrow">Gallery</p>
          <h2>Legacy High School Poms Gallery</h2>
          <p>Filter by Varsity, JV, or view all. Click any photo for a lightbox view and navigate with arrows or your keyboard.</p>
        </div>
        <div class="filter-bar" role="toolbar" aria-label="Filter gallery">
          <button class="filter-btn active" type="button" data-filter="all">All</button>
          <button class="filter-btn" type="button" data-filter="varsity">Varsity</button>
          <button class="filter-btn" type="button" data-filter="jv">JV</button>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="wrapper">
        <div class="gallery-grid" id="gallery-grid">
          <figure class="gallery-card" data-team="varsity" data-lightbox data-src="../images/varsity_team.png">
            <img src="../images/varsity_team.png" alt="Varsity lineup" loading="lazy">
          </figure>
          <figure class="gallery-card" data-team="varsity" data-lightbox data-src="../images/varcity_team1.png">
            <img src="../images/varcity_team1.png" alt="Varsity team portrait" loading="lazy">
          </figure>
          <figure class="gallery-card" data-team="varsity" data-lightbox data-src="../images/varcity_team2.png">
            <img src="../images/varcity_team2.png" alt="Varsity sideline energy" loading="lazy">
          </figure>
          <figure class="gallery-card" data-team="varsity" data-lightbox data-src="../images/varcity_camp.png">
            <img src="../images/varcity_camp.png" alt="Varsity at camp" loading="lazy">
          </figure>
          <figure class="gallery-card" data-team="varsity" data-lightbox data-src="../images/varcity_sponsors.png">
            <img src="../images/varcity_sponsors.png" alt="Varsity sponsors highlight" loading="lazy">
          </figure>
          <figure class="gallery-card" data-team="jv" data-lightbox data-src="../images/jv_team.png">
            <img src="../images/jv_team.png" alt="JV team photo" loading="lazy">
          </figure>
          <figure class="gallery-card" data-team="jv" data-lightbox data-src="../images/jv_team1.png">
            <img src="../images/jv_team1.png" alt="JV performance smile" loading="lazy">
          </figure>
          <figure class="gallery-card" data-team="jv" data-lightbox data-src="../images/jv_camp.png">
            <img src="../images/jv_camp.png" alt="JV at camp" loading="lazy">
          </figure>
          <figure class="gallery-card" data-team="jv" data-lightbox data-src="../images/jv_sponsors.png">
            <img src="../images/jv_sponsors.png" alt="JV sponsors appreciation" loading="lazy">
          </figure>
          <figure class="gallery-card" data-team="varsity" data-lightbox data-src="../images/broncos_camp1.png">
            <img src="../images/broncos_camp1.png" alt="Varsity Broncos camp" loading="lazy">
          </figure>
          <figure class="gallery-card" data-team="varsity" data-lightbox data-src="../images/broncos_camp.png">
            <img src="../images/broncos_camp.png" alt="Broncos camp huddle" loading="lazy">
          </figure>
          <figure class="gallery-card" data-team="jv" data-lightbox data-src="../images/both_teams_camp2.png">
            <img src="../images/both_teams_camp2.png" alt="JV cheering section" loading="lazy">
          </figure>
          <figure class="gallery-card" data-team="varsity" data-lightbox data-src="../images/both_teams_camp.png">
            <img src="../images/both_teams_camp.png" alt="Varsity routine moment" loading="lazy">
          </figure>
          <figure class="gallery-card" data-team="jv" data-lightbox data-src="../images/both_teams_camp1.png">
            <img src="../images/both_teams_camp1.png" alt="JV and Varsity together" loading="lazy">
          </figure>
          <figure class="gallery-card" data-team="varsity" data-lightbox data-src="../images/both_teams1.png">
            <img src="../images/both_teams1.png" alt="Varsity spotlight" loading="lazy">
          </figure>
          <figure class="gallery-card" data-team="jv" data-lightbox data-src="../images/jv_team.png">
            <img src="../images/jv_team.png" alt="JV on the court" loading="lazy">
          </figure>
        </div>
      </div>
    </section>
  </main>

  <div class="lightbox" role="dialog" aria-modal="true" aria-label="Expanded photo view">
    <div class="lightbox__content">
      <button class="lightbox__close" type="button" aria-label="Close">×</button>
      <img class="lightbox__img" src="" alt="">
      <div class="lightbox__caption"></div>
      <button class="lightbox__nav lightbox__nav--prev" type="button" aria-label="Previous photo">‹</button>
      <button class="lightbox__nav lightbox__nav--next" type="button" aria-label="Next photo">›</button>
    </div>
  </div>

  <footer class="footer">
    <div class="wrapper footer__inner">
      <span>© Legacy High School Poms. Varsity and JV united.</span>
      <div class="mini-links">
        <a href="index.html#home">Home</a>
        <a href="#gallery-grid">Gallery</a>
        <a href="index.html#social">Social</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
